server:
  port: ${GATEWAY_PORT_QA}
  forward-headers-strategy: FRAMEWORK

spring:
  application:
    name: api-gateway
  profiles:
    active:
      - dev #se usar 'dev' dever√° usar o config-server api-gateway-dev.yml
  config:
    import: optional:configserver:${CONFIG_SERVER_URI_QA}
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI_QA}
      fail-fast: true
      label: main
      profile: dev
    gateway:
      #httpclient: #Resiliencia e Desempenho (PRD)
        #connect-timeout: 5000
        #response-timeout: 10s
      #loadbalancer:
        #cache:
          #caffeine:
          #spec: maximumSize=500,expireAfterAccess=600s
      server:
        webflux:
          enabled: true
          trusted-proxiess: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      x-forwarded:
        enabled: true
        host-enabled: true
        port-enabled: true
        for-enabled: true
        proto-enabled: true
        prefix-enabled: true
      # globalcors:
      #   corsConfigurations:
      #     '[/**]':
      #       allowedOriginPatterns: "*"
      #       allowedMethods: "
      #         - GET
      #         - POST
      #         - PUT
      #         - DELETE
      #         - OPTIONS"
      #       allowedHeaders: "*"
      httpclient:
        ssl:
          use-insecure-trust-manager: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - TokenRelay=
        - SaveSession
  security:
    oauth2:
       #resourceserver:
        #jwt:
          #issuer-uri: ${SPI_URI_SERVER_QA}
       client:
        registration:
          keycloak:
            client-id: ${SPI_API_GATEWAY_CLIENT_ID}
            client-secret: ${SPI_API_GATEWAY_CLIENT_SECRET_QA}
            authorization-grant-type: authorization_code
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            issuer-uri: ${SPI_URI_SERVER_QA}
            user-name-attribute: preferred_username
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${SPRING_CLOUD_EUREKA_HOST_QA}:${SPRING_CLOUD_EUREKA_PORT_QA}${SPRING_CLOUD_EUREKA_PATH_QA}

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
    propagation:
      type: b3
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL_QA}
  endpoints:
    web:
      exposure:
        include: refresh, routes
  endpoint:
    refresh:
      access: unrestricted
  metrics:
    tags:
      application: api-gateway

